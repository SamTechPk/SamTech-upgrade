<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAM TECH™ | Under Upgrade</title>
  <meta name="description" content="SAM TECH™ website is currently undergoing a powerful upgrade. Stay tuned for an enhanced experience.">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0e1e2d;
      --text-color: #ffffff;
      --accent-color: #4fc3f7;
      --muted-color: #a0c4db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .tagline {
      font-size: 1rem;
      color: #ffffff;
      margin-top: -1rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--muted-color);
      margin-bottom: 2rem;
    }

    .socials a {
      font-size: 2rem;
      margin: 0 0.8rem;
      display: inline-block;
      transition: transform 0.3s;
    }

    .socials a:hover {
      animation: bounceIcon 0.6s ease;
    }

    @keyframes bounceIcon {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.3); }
      50%  { transform: scale(0.95); }
      70%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .fab.fa-facebook { color: #3b5998; }
    .fab.fa-instagram { color: #e1306c; }
    .fab.fa-linkedin { color: #0077b5; }
    .fab.fa-youtube { color: #ff0000; }
    .fab.fa-twitter { color: #1da1f2; }

    .loader-pulse {
      width: 30px;
      height: 30px;
      margin: 2rem auto;
      background-color: var(--accent-color);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader-pulse"></div>

    <h1>Website Upgrade in Progress</h1>
    <p class="tagline">Machine Precision is being Enhanced by Human Intelligence.</p>

    <p>
      We're working on upgrading our platform to serve you better.<br>
      We apologize for any inconvenience caused.
    </p>

    <div class="socials">
      <a href="https://facebook.com/SAMTechOfficialPage" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/SAMTechOfficialPage" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/SAMTechOfficialPage" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://youtube.com/@SAMTechOfficialPage" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com/TheSamTech" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>

    <p style="color: #ffffff; font-size: 1.1rem; margin-top: 1rem;">Enhanced version launching shortly!</p>

    <p style="margin-top: 2rem; color: var(--muted-color); font-size: 0.9rem;">
      © 2025 SAM TECH™. All Rights Reserved.
    </p>
  </div>
</body>
</html>
